<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="formulario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap');
    </style>
    <title>Formulário</title>
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Alunos</h1>
        <h2 id="subtitulo">Lisbon School of Design</h2>
        <p>Insira as informações:</p>
    </div>

    <form>
        <div class="grupo">
            <div class="campo">
                <label for="nome">Seu Nome</label>
                <input type="text" name="nome" id="nome" required>
                <label for="apelido">Apelido</label>
                <input type="text" name="apelido" id="apelido" required>
            </div>
        </div>

        <div>
            <label for="email">Seu e-mail</label>
            <input type="email" name="email" id="email" required>
        </div>

        <div>
            <label>Qual <strong>curso</strong> deseja?</label>
            <label>
                <input type="radio" name="web-design" value="webdesign" checked>Web Design
            </label>
            <label>
                <input type="radio" name="ui-ux" value="uiux">UI/UX Design
            </label>
            <label>
                <input type="radio" name="marketing" value="marketing">Marketing
            </label>
        </div>

    

        <div>
            <label for="turno">Turno</label>
            <select id="turno" required>
                <option selected disabled value="">Escolha</option>
                <option>Laboral</option>
                <option>Pós-Laboral</option>
                <option>Horários Especiais</option>
            </select>
        </div>

        <br>

        <!--Checkbox-->
        <div class="grupo">
        <div id="check">
            <label>Quais são seus conhecimentos?</label>
            <br>
            <input type="checkbox" id="tech1" name="tech1" value="html">
            <label for="tech1">HTML</label>
            <input type="checkbox" id="tech2" name="tech2" value="css">
            <label for="tech1">CSS</label>
            <input type="checkbox" id="tech3" name="tech3" value="javascript">
            <label for="tech1">Javascript</label>
            <input type="checkbox" id="tech4" name="tech4" value="python">
            <label for="tech1">Python</label>
            <input type="checkbox" id="tech5" name="tech5" value="C++">
            <label for="tech1">C++</label>
        </div>
    </div>

    <br>

        <div>
        <label for="sobre"><strong>Conte sobre sí:</strong></label>
        <br><br>
        <textarea rows="5" style="width: 300px;" id="sobre" name="sobre"></textarea>
        </div>

        <button class="botao" type="submit" onsubmit="">Enviar</button>
    </form>
</body>
</html>
